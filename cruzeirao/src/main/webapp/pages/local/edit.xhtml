<ui:composition template="../comuns/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Local" />
	</ui:define>

	<ui:define name="principal">
		
		<div class="contentTitle"> Local </div>
		
		<div class="pageContent">
			<br/>
			<h:form class="itemCard" id="frm">
				<div class="cardTitle cardCampeonato">
				</div>
				
				<p:messages closable="false" showDetail="false"/>
				<p:panelGrid id="pGrid" style="margin: 20px auto;" columns="2">					
					<p:outputLabel>Nome do Local:</p:outputLabel> 
					<p:inputText id="nomeLocal" value="#{localMB.tipoGenerico.nome}"></p:inputText>
					
					<p:outputLabel>Rua/Numero:</p:outputLabel> 
					<p:inputText id="nomeEndereco" value="#{localMB.tipoGenerico.endereco}"></p:inputText>					

					<p:outputLabel>Bairro:</p:outputLabel> 
					<p:inputText id="nomeBairro" value="#{localMB.tipoGenerico.bairro}"></p:inputText>
					
					<p:outputLabel>Cidade:</p:outputLabel>
					<p:inputText id="nomeCidade" value="#{localMB.tipoGenerico.cidade}"></p:inputText>
					
					<p:outputLabel>CEP: </p:outputLabel>
					<p:inputText id="Cep" value="#{localMB.tipoGenerico.CEP}"></p:inputText>
					
					<p:outputLabel>Telefone:</p:outputLabel>
					<p:inputText id="telefone" value="#{localMB.tipoGenerico.telefone}"></p:inputText>
					
	   				<h:commandButton type="submit" action="#{localMB.create}" class="btnCommandButton btnCommandButtonSave" value="Salvar" update="pGrid"></h:commandButton>
				</p:panelGrid>

			</h:form>
		</div>
	</ui:define>

	
</ui:composition>
