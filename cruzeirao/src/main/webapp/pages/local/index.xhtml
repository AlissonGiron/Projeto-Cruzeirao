<ui:composition template="../comuns/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Local" />
	</ui:define>

	<ui:define name="principal">
		
		<div class="contentTitle"> Locais </div>
		
		<div class="pageContent">
			<br/>
			
		   	<a href="create.xhtml" class="buttonProvisorio">Adicionar Local</a>
		   	<div class="buttonProvisorioLine"></div>
			<h:form>
			    <ui:repeat value="#{localMB.tiposGenericos}" var="local" varStatus="status">			        	
			        	<div class="itemCard">
							<div class="cardTitle cardlocal">
								<h:commandButton type="submit" class="btnCommandButton btnCommandButtonDelete inline" action="#{localMB.delete(local)}" value="X"></h:commandButton>
								<p class="inline">
						        	#{local.nome}
								</p>
							</div>
											
							<div class="cardInfo">
								<div style="width: 95%; display: inline-block">
									<br/>
									Endere√ßo:
									
									<h:outputText value="#{local.endereco}"></h:outputText>
									<br/>
									
									<br/>
								</div>
								<h:commandButton class="btnCommandButton btnCommandButtonEdit" action="#{localMB.edit(local)}" value="Editar"></h:commandButton>
							</div>
						</div> 
						<br/>
			    </ui:repeat>
		    </h:form>
		   	<div class="rodape"></div>	
       	
		</div>
	</ui:define>

	
</ui:composition>
