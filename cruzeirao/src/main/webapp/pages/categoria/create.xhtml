<ui:composition template="../comuns/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:comp="http://java.sun.com/jsf/composite/components">
	
	<ui:define name="title">
		<h:outputText value="Categoria" />
	</ui:define>

	<ui:define name="principal">
		
		<div class="contentTitle"> Nova Categoria </div>
		
		<div class="pageContent">
			<br/>
			<div class="itemCard">
				<div class="cardTitle cardCategoria">
				</div>
				
				<p:panelGrid style="margin: 20px auto;" columns="2">		
					
					<p:outputLabel>Nome da Categoria:</p:outputLabel> 
					<p:inputText></p:inputText>
					
					<p:outputLabel>Nascidos Até:</p:outputLabel> 
					<comp:dateTimeInput type="datetime"/>	
					
					<p:outputLabel>Qtd. Minima Jogadores:</p:outputLabel> 
					<comp:numericInput min="0"/>
					
					<p:outputLabel>Qtd. Máx Jogadores:</p:outputLabel> 
					<comp:numericInput min="0"/>	
					
					<p:outputLabel>Sexo: </p:outputLabel> 
					<p:inputText></p:inputText>
					
					<p:outputLabel>Inscrições Habilitadas:</p:outputLabel> 
					<comp:booleanInput trueLabel="Sim" falseLabel="Na&#771;o" value="true"/>
						
				</p:panelGrid>
			 </div>	
			
			<br></br>			
			
			<div class="listSection">
				<div style="border: 1px solid grey; border-radius: 20px; padding: 20px; text-align: center;">
					Para adicionar Fases para uma categoria, primeiramente salve os dados básicos.
				</div>
			</div>
			  
		   	
		   	<a href="edit.xhtml" class="buttonProvisorio">Salvar</a>
		   	<div class="buttonProvisorioLine"></div>		   	
		   	       	
       	
		</div>
	</ui:define>

	
</ui:composition>
