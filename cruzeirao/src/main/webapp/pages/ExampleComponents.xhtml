<!DOCTYPE html>
<html 
	xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components">
	<h:head>
		<style type="text/css">
			.display {
				margin: 25px 0 25px 0;
				padding: 5px;
				border: 1px solid lightgrey;
				border-radius: 6px;
			}
		</style>
	</h:head>
	<h:body>
		<div class="display">
			<comp:booleanInput trueLabel="Sim" falseLabel="Na&#771;o" value="false"/>
		</div>
		<div class="display">
			<comp:dateTimeInput value="#{exampleComponentsMB.dateAsDate}" type="date"/>
			<comp:dateTimeInput value="#{exampleComponentsMB.dateTimeAsDate}" type="time"/>
			<comp:dateTimeInput value="#{exampleComponentsMB.dateTimeAsDate}" type="datetime"/>
		</div>
		<div class="display">
			<comp:numericInput />
			<comp:numericInput value="3.5"/>
			<comp:numericInput step="0.25"/>
			<comp:numericInput min="0" max="10"/>
			<comp:numericInput prefix="R$ "/>
		</div>
		<div class="display">
			<comp:passwordInput placeholder="Digite uma senha..."/>
		</div>
		<div class="display">
			<comp:textInput placeholder="Digite alguma coisa..."/>
			<comp:textInput value="texto" placeholder="Digite alguma coisa..."/>
		</div>
		<div class="display">
			<comp:comboBoxInput items="#{exampleComponentsMB.comboBoxItems}" displayDefaultItem="true" defaultItemLabel="Selecione um item..."/>
			<comp:comboBoxInput items="#{exampleComponentsMB.comboBoxItems}" selectedItem="#{exampleComponentsMB.comboBoxSelectedItem}"/>
		</div>
	</h:body>
</html>
