<ui:composition template="../comuns/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:comp="http://java.sun.com/jsf/composite/components">
	
	<ui:define name="title">
		<h:outputText value="Campeonato" />
	</ui:define>

	<ui:define name="principal">
		
		<div class="contentTitle"> Novo Campeonato </div>
		
		<div class="pageContent">
			<br/>
			<h:form class="itemCard">
				<div class="cardTitle cardCampeonato">
				</div>
				
				<p:panelGrid style="margin: 20px auto;" columns="2">					
					
					<p:outputLabel>Nome do Campeonato:</p:outputLabel> 
					<p:inputText value="#{campeonatoMB.campeonato.nome}"></p:inputText>
					
					<p:outputLabel>Início das Inscrições:</p:outputLabel> 
					<comp:dateTimeInput value="#{campeonatoMB.campeonato.dataInicioInscricaoT}" type="datetime"/>
					
					<p:outputLabel>Término das Inscrições:</p:outputLabel> 
					<comp:dateTimeInput value="#{campeonatoMB.campeonato.dataFimInscricaoT}" type="datetime"/>
					
					<p:outputLabel>Início do Campeonato:</p:outputLabel> 
					<comp:dateTimeInput value="#{campeonatoMB.campeonato.dataInicioCampeonatoT}"  type="datetime"/>
					
					<p:outputLabel>Término do Campeonato:</p:outputLabel> 
					<comp:dateTimeInput value="#{campeonatoMB.campeonato.dataFimCampeonatoT}" type="datetime"/>
					
					<p:outputLabel>Valor da Taxa:</p:outputLabel>
					<comp:numericInput value="#{campeonatoMB.campeonato.valorTaxa}" min="0" prefix="R$ " step="0.5" />
				

				</p:panelGrid>
	   			<h:commandButton type="submit" action="#{campeonatoMB.create}" class="buttonProvisorio" >Adicionar Campeonato</h:commandButton>				
			</h:form>	
				
			
			<br></br>			
				
			<div class="listSection">
				<div style="border: 1px solid grey; border-radius: 20px; padding: 20px; text-align: center;">
					Para adicionar Categorias, juízes e locais para um campeonato, primeiramente salve os dados básicos.
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
