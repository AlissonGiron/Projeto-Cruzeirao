<ui:composition template="../comuns/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:comp="http://java.sun.com/jsf/composite/components">
	
	<ui:define name="title">
		<h:outputText value="Campeonato" />
	</ui:define>

	<ui:define name="principal">
		
		<div class="contentTitle"> Novo Campeonato </div>
		
		<div class="pageContent">
			<br/>
			<h:form class="itemCard" id="frm">
				<div class="cardTitle cardCampeonato">
				</div>
				
				<p:messages closable="false" showDetail="false"/>
				<p:panelGrid id="pGrid" style="margin: 20px auto;" columns="2">					
					<p:outputLabel>Nome do Campeonato:</p:outputLabel> 
					<p:inputText id="nomeCampeonato" value="#{campeonatoMB.tipoGenerico.nome}"></p:inputText>
					
					<p:outputLabel>Início das Inscrições:</p:outputLabel> 
					<comp:dateTimeInput id="dataInicioInscricao" value="#{campeonatoMB.tipoGenerico.dataInicioInscricao}" type="date"/>
					
					<p:outputLabel>Término das Inscrições:</p:outputLabel> 
					<comp:dateTimeInput id="dataFimInscricao" value="#{campeonatoMB.tipoGenerico.dataFimInscricao}" type="date"/>
					
					<p:outputLabel>Início do Campeonato:</p:outputLabel> 
					<comp:dateTimeInput id="dataInicioCampeonato" value="#{campeonatoMB.tipoGenerico.dataInicioCampeonato}"  type="date"/>
					
					<p:outputLabel>Término do Campeonato:</p:outputLabel> 
					<comp:dateTimeInput id="dataFimCampeonato" value="#{campeonatoMB.tipoGenerico.dataFimCampeonato}" type="date"/>
					
					<p:outputLabel>Valor da Taxa:</p:outputLabel>
					<comp:numericInput id="valorTaxa" value="#{campeonatoMB.tipoGenerico.valorTaxa}" min="0.00" prefix="R$ " step="0.50" />
					
	   				<h:commandButton type="submit" action="#{campeonatoMB.create}" class="btnCommandButton btnCommandButtonSave" value="Salvar" update="pGrid"></h:commandButton>
				</p:panelGrid>

			</h:form>
				
			
			<br></br>
				
			<div class="listSection">
				<div style="border: 1px solid grey; border-radius: 20px; padding: 20px; text-align: center;">
					Para adicionar Categorias, juízes e locais para um campeonato, primeiramente salve os dados básicos.
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
