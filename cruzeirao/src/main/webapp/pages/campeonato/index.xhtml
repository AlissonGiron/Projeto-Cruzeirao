<ui:composition template="../comuns/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Campeonato" />
	</ui:define>

	<ui:define name="principal">
		
		<div class="contentTitle"> Campeonatos </div>
		
		<div class="pageContent">
		   	<a href="create.xhtml" class="buttonProvisorio">Adicionar Campeonato</a>	   	
			<br/>		
			
			<h:form>
			    <ui:repeat value="#{campeonatoMB.tiposGenericos}" var="campeonato" varStatus="status">			        	
			        	<div class="itemCard">
							<div class="cardTitle cardCampeonato">
								<h:commandButton type="submit" class="btnCommandButton btnCommandButtonDelete inline" action="#{campeonatoMB.delete(campeonato)}" value="X"></h:commandButton>
								<p class="inline">
						        	#{campeonato.nome}
								</p>
							</div>
											
							<div class="cardInfo">
								<div style="width: 50%; display: inline-block">
									<br/>
									Período de Inscrições:
									
									<h:outputText value="#{campeonato.dataInicioInscricao.time}" >
									    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
									</h:outputText>
									a
									<h:outputText value="#{campeonato.dataFimInscricao.time}" >
									    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
									</h:outputText>
									
									<br/>
									<br/>
									
									Período de Realização:
									
									<h:outputText value="#{campeonato.dataInicioCampeonato.time}" >
									    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
									</h:outputText>
									a
									<h:outputText value="#{campeonato.dataFimCampeonato.time}" >
									    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
									</h:outputText>
									
									<br/>
									
									<br/>
								</div>
								<h:commandButton class="btnCommandButton btnCommandButtonEdit" action="#{campeonatoMB.edit(campeonato)}" value="Editar"></h:commandButton>
							</div>
						</div> 
						<br/>
			    </ui:repeat>
		    </h:form>
		   	<div class="rodape"></div>	
       	
		</div>
	</ui:define>

	
</ui:composition>
