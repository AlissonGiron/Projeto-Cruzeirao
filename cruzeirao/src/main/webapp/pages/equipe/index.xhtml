<ui:composition template="../comuns/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Equipe" />
	</ui:define>

	<ui:define name="principal">
		
		<div class="contentTitle"> Minhas Equipes </div>
		
		<div class="pageContent">
			<br/>
		   	<a href="create.xhtml" class="buttonProvisorio">Adicionar Equipe</a>
		   	<div class="buttonProvisorioLine"></div>
		   	
		   	
		   		<h:form>
			    <ui:repeat value="#{equipeMB.tiposGenericos}" var="equipe" varStatus="status">			        	
			        	<div class="itemCard">
							<div class="cardTitle cardCampeonato">
								<h:commandButton type="submit" class="btnCommandButton btnCommandButtonDelete inline" action="#{campeonatoMB.delete(campeonato)}" value="X"></h:commandButton>
								<p class="inline">
						        	#{equipe.nome}
								</p>
							</div>
											
							<div class="cardInfo">
								<div style="width: 95%; display: inline-block">
									<br/>
									Cidade:
									
									<h:outputText value="#{equipe.cidade}" >
									</h:outputText>
									
									<br/>
									<br/>
									
									Data de Fundação:
									
									<h:outputText value="#{equipe.dataFundacao}" >
									    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
									</h:outputText>
									
									<br/>
									
									<br/>
								</div>
								<h:commandButton class="btnCommandButton btnCommandButtonEdit" action="#{equipeMB.edit(equipe)}" value="Editar"></h:commandButton>
							</div>
						</div> 
						<br/>
			    </ui:repeat>
		    </h:form>
		   	
		   	<div class="rodape"></div>	
       	
		</div>
	</ui:define>

	
</ui:composition>
