<ui:composition template="../comuns/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:comp="http://java.sun.com/jsf/composite/components">
	
	<ui:define name="title">
		<h:outputText value="Equipe" />
	</ui:define>

	<ui:define name="principal">
		
		<div class="contentTitle"> Nova Equipe </div>
		
		<div class="pageContent">
			<br/>
			<h:form class="itemCard" id="frm">
				<div class="cardTitle cardCampeonato">
				</div>
				
				<p:messages closable="false" showDetail="false"/>
				<p:panelGrid id="pGrid" style="margin: 20px auto;" columns="2">					
					<p:outputLabel>Nome do Campeonato:</p:outputLabel> 
					<p:inputText id="nomeEquipe" value="#{equipeMB.tipoGenerico.nome}"></p:inputText>
					
					<p:outputLabel>Data da Fundação:</p:outputLabel> 
					<comp:dateTimeInput id="dataFundacaoEquipe" value="#{equipeMB.tipoGenerico.dataFundacao}" type="date"/>
					
					<p:outputLabel>Cidade:</p:outputLabel> 
					<p:inputText id="nomeCidade" value="#{equipeMB.tipoGenerico.cidade}"></p:inputText>
					
	   				<h:commandButton type="submit" action="#{equipeMB.create}" class="btnCommandButton btnCommandButtonSave" value="Salvar" update="pGrid"></h:commandButton>
				</p:panelGrid>

			</h:form>
				
			
			<br></br>		      	
       	
		</div>
	</ui:define>

	
</ui:composition>
