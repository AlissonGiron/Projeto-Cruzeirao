<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:composite = "http://java.sun.com/jsf/composite">

	<composite:interface>
		<!-- Lista de itens proveniente do ManagedBean -->
		<composite:attribute name="items"/>
		<composite:attribute name="selectedItem" default=""/>
		<composite:attribute name="displayDefaultItem" default="false"/>
		<composite:attribute name="defaultItemLabel" default=""/>
	</composite:interface>

	<composite:implementation>
		<p:selectOneMenu value="#{cc.attrs.selectedItem}" onLabel="#{cc.attrs.trueLabel}" offLabel="#{cc.attrs.falseLabel}">
			<f:selectItem rendered="#{cc.attrs.displayDefaultItem eq 'true'}" itemLabel="#{cc.attrs.defaultItemLabel}" itemValue=""/>
			<f:selectItems value="#{cc.attrs.items}" />
		</p:selectOneMenu>
		<br/>
	</composite:implementation>
</html>
