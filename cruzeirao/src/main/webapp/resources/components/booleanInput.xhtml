<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:composite = "http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="value" default="false"/>
		<composite:attribute name="trueLabel"/>
		<composite:attribute name="falseLabel"/>
	</composite:interface>

	<composite:implementation>
		<p:outputLabel value="#{cc.attrs.label}"/>
		<p:selectBooleanButton value="#{cc.attrs.value}" onLabel="#{cc.attrs.trueLabel}" offLabel="#{cc.attrs.falseLabel}" />
		<br/>
	</composite:implementation>
</html>
